<div class="row">
  <div class="col-md-6" >
    <nb-card size="medium" class="headings-card">
      <nb-card-header>
        <nb-action nbTooltip="Return" nbTooltipPlacement="top" (click)="goBack()" class="appearance-ghost size-medium status-basic shape-rectangle icon-start icon-end nb-transition" ghost nbButton>
          <nb-icon icon="corner-up-left-outline"></nb-icon>
          Return
        </nb-action>
      </nb-card-header>
      <nb-card-body *ngIf="user">
        <div class="header">
          <div>
            <h6>Full Name</h6>
          </div>
          <div class="detail font-w-light">
           {{user.usr_fullname}}
          </div>
        </div>
        <div class="header">
          <div>
            <h6>Email</h6>
          </div>
          <div class="detail font-w-light">
           {{ user.usr_email}}
          </div>
        </div>
        <div class="header">
          <div>
            <h6>Address</h6>
          </div>
          <div class="detail font-w-light">
            {{user.usr_address}}
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-md-6" >
    <nb-card *ngIf="user" >
      <nb-card-header>
        Edit User 
      </nb-card-header>
      <nb-card-body>
        <form (ngSubmit)="save()" #editForm="ngForm">
          <div class="form-group row">
            <label for="inputEmail1" class="col-sm-3 col-form-label">Fullname</label>
            <div class="col-sm-9">
              <input [ngClass]="{ 'is-invalid': !name.valid || !name.pristine }" 
                required nbInput type="text" name="fullname" 
                [(ngModel)]="user.usr_fullname" 
                class="form-control" 
                #name="ngModel"
              placeholder="Full Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword2" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input [ngClass]="{ 'is-invalid': !email.valid && !email.pristine }" 
                #email="ngModel" 
                email="true" 
                required 
                name="email" 
                nbInput 
                type="email" 
                [(ngModel)]="user.usr_email" 
                class="form-control" 
                placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword2" class="col-sm-3 col-form-label">Address</label>
            <div class="col-sm-9">
              <input [ngClass]="{ 'is-invalid': !address.valid || !address.pristine }" 
                #address="ngModel" 
                required 
                name="address" 
                nbInput 
                type="text" 
                [(ngModel)]="user.usr_address" 
                class="form-control" 
                placeholder="Address"
              >
            </div>
          </div>    
          <div class="form-group row">        
            <div class="offset-sm-3 col-sm-9">
              <button status="primary" fullWidth [nbSpinner]="loading" [disabled]="!editForm.form.valid" nbButton >Save Changes
              </button>
            </div>
          </div>
          </form>
          <div class="form-group row">        
            <div class="offset-sm-3 col-sm-9">
              <button (click)="getUser()" status="danger" fullWidth [nbSpinner]="loading" nbButton >Reset
              </button>
            </div>
          </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
